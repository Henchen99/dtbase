<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/head.js" defer></script>
    </head>
<body>
    <div class="container"> 

        <main>
            <h1>Multiple Choice Questions</h1>
            <div id="quiz-container">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <style>
                                     
                /* Center the quiz */
                #quiz-container {
                    max-width: 600px;
                    margin: 20px auto;
                    padding: 20px;
                    background: #fff;
                    border-radius: 8px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                }
        
                /* Question styling */
                .question {
                    margin-bottom: 15px;
                    padding: 10px;
                    border-radius: 5px;
                    background: #ffffff;
                    border: 1px solid #ddd;
                }
        
                /* Styling for labels (answers) */
                label {
                    display: block;
                    padding: 8px;
                    border-radius: 4px;
                    transition: 0.3s;
                    cursor: pointer;
                }

                .option-label {
                    display: block;
                    padding: 8px;
                    border-radius: 4px;
                    transition: 0.3s;
                    cursor: pointer;
                }
            
                .option-label:hover {
                    background: #f1f1f1;
                }
        
                label:hover {
                    background: #f1f1f1;
                }
        
                /* Radio button styling */
                input[type="radio"] {
                    margin-right: 10px;
                }
        
                /* Submit Button */
                #submit-btn {
                    display: block;
                    width: 100%;
                    background: #d9534f;
                    color: white;
                    border: none;
                    padding: 10px;
                    font-size: 16px;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: 0.3s;
                }
        
                #submit-btn:hover {
                    background: #c9302c;
                }
        
                /* Result styling */
                #result-container {
                    margin-top: 20px;
                    text-align: center;
                    font-weight: bold;
                    font-size: 18px;
                }
            </style>
            <button id="submit-btn" style="display: none;">Submit</button>
            <button id="refresh-btn" style="display: none;">Refresh Questions</button>
            <div id="result-container" style="display: none;">
                <h2>Your Results:</h2>
                <p id="result-text"></p>
            </div>
        </main>
        
        <script src="/multiple_choice_questions.js" defer></script>
        
        

        <script src="/footer.js"></script>
    </div>
    <button id="scrollToTopBtn" onclick="scrollToTop()">â†‘ Scroll To Top</button>
</body>
</html>
